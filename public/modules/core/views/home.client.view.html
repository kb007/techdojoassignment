<section data-ng-controller="HomeController" data-ng-init="find()">

	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
				<img alt="MEAN.JS" class="img-responsive text-center" src="modules/core/img/brand/logo.png" />
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				Open-Source Full-Stack Solution For MEAN Applications
			</p>
		</div>
		<div class="row">
			<p>
				<a class="btn btn-primary btn-lg" href="http://meanjs.org" target="_blank">Learn more</a>
			</p>
		</div>
	</div>


	<div class="list-group">
		<a data-ng-repeat="article in articles" data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="article.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="article.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
			<p class="list-group-item-text" data-ng-bind="article.content"></p>
		</a>
	</div>
--------------------------------------------------------------------------------------------

<div class="page-header">
	<h1>Article List By Author</h1>
</div>	

<div class = "row">				
	<div class = "col-sm-6">
		<div class = "row">				
			<div class = "col-xs-2">
				<button type="button" class="btn btn-primary">
					<i class="glyphicon glyphicon-user"></i>
				</button>	 
			</div>
		<div class = "col-xs-10">
			<strong>Author</strong>
				
				<div data-ng-repeat= "article in articles| unique:'user'">

					{{article.user.displayName}}
				<div data-ng-repeat= "article in articles">

					</br>
					
						
				</div>



				</div>




		</div>		


	</div>
</div>	

<div class = "row">			
	<div class = "col-sm-6">
		<div class = "row">				
			<div class = "col-xs-2">
			 	<button type="button" class="btn btn-success">
					<i class="glyphicon glyphicon-book"></i>
				</button>	 
			</div>
		<div class = "col-xs-10">
			<strong>Article</strong>

			<div data-ng-repeat= "article in articles | filter:article.user.displayName">

				{{article.title}}

				
			</div>
		</div>

	</div>
</div>

</div>
